<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Chat - LEX Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a2847 50%, #2d3e5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .chat-bubble-user {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: #0f172a;
            border-radius: 0px;
            padding: 0.9rem 1.2rem;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.25);
            animation: slideInRight 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(251, 191, 36, 0.3);
            align-self: flex-end;
        }
        
        .chat-bubble-ai {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: #e5e7eb;
            border-radius: 0px;
            padding: 0.9rem 1.2rem;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.1);
            animation: slideInLeft 0.3s ease;
            align-self: flex-start;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .history-item {
            background: rgba(245, 158, 11, 0.08);
            border-left: 2px solid rgba(245, 158, 11, 0.4);
            border-top: 1px solid rgba(245, 158, 11, 0.1);
            border-bottom: 1px solid rgba(245, 158, 11, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem 0.6rem;
            font-size: 0.75rem;
        }
        
        .history-item:hover {
            background: rgba(245, 158, 11, 0.15);
            border-left-color: rgba(251, 191, 36, 0.6);
            transform: translateX(2px);
        }
        
        .history-item p:first-child {
            color: #d1d5db;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }
        
        .history-item p:last-child {
            color: #9ca3af;
            font-size: 0.65rem;
            margin-top: 0.2rem;
        }
        
        .history-empty {
            text-align: center;
            color: #6b7280;
            font-size: 0.7rem;
            padding: 1rem 0.5rem;
            font-style: italic;
        }
        
        .header-title {
            font-size: 2rem;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border: 2px solid #fbbf24;
            color: #0f172a;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            padding: 0.65rem 1.6rem;
            border-radius: 0px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.4s ease;
        }
        
        .btn-home:hover::before {
            left: 100%;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(245, 158, 11, 0.35);
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }
        
        .btn-home:active {
            transform: translateY(0px);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border: 2px solid #fbbf24;
            color: #0f172a;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            padding: 0.7rem 1.5rem;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        .send-btn:active {
            transform: translateY(0px);
        }
        
        .clear-history-btn {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            padding: 0.4rem 0.6rem;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.65rem;
            width: 100%;
        }
        
        .clear-history-btn:hover {
            background: rgba(245, 158, 11, 0.25);
            border-color: rgba(245, 158, 11, 0.5);
        }
        
        input::placeholder {
            color: rgba(213, 213, 213, 0.4);
        }
        
        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: #e5e7eb;
            padding: 0.8rem 1rem;
            border-radius: 0px;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(251, 191, 36, 0.4);
            outline: none;
        }
        
        .welcome-text {
            color: #fbbf24;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .chat-container {
            display: flex;
            gap: 0;
            width: 900px;
            height: 600px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .history-sidebar {
            width: 180px;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(251, 191, 36, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 1rem 0.8rem;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .history-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fbbf24;
            font-weight: 700;
            padding: 0.5rem 0.6rem;
            border-bottom: 1px solid rgba(251, 191, 36, 0.15);
            margin-bottom: 0.3rem;
            flex-shrink: 0;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-height: 0;
        }
        
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid rgba(251, 191, 36, 0.2);
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
        }
        
        .chat-input-area {
            background: rgba(255, 255, 255, 0.03);
            border-top: 2px solid rgba(251, 191, 36, 0.2);
            padding: 1rem;
            flex-shrink: 0;
        }
        
        @media (max-width: 1024px) {
            .chat-container {
                width: 90vw;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- History Sidebar -->
        <div class="history-sidebar">
            <div class="history-title">History</div>
            <div class="history-list" id="history">
                <div class="history-empty">No history</div>
            </div>
            <button onclick="clearHistory()" class="clear-history-btn">Clear</button>
        </div>
        
        <!-- Chat Box -->
        <div class="chat-box">
            <!-- Header -->
            <div class="chat-header">
                <div class="flex justify-between items-center">
                    <button onclick="goHome()" class="btn-home">Home</button>
                    <h1 class="header-title">LEX CHAT</h1>
                    <div style="width: 60px;"></div>
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="chat-messages" id="chat">
                <div class="text-center">
                    <p class="welcome-text text-lg mb-2">Compliance Assistant</p>
                    <p class="text-gray-400 text-sm">Ask any compliance questions</p>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="input" 
                        placeholder="Ask about compliance..." 
                        onkeypress="handleKeyPress(event)"
                        class="flex-1"
                    />
                    <button onclick="sendMessage()" class="send-btn">SEND</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/chat';
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadMessageHistory();
        });
        
        // Send Message
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessageToChat(message, 'user');
            input.value = '';
            
            // Save to history
            saveMessageHistory(message);
            
            // Show loading
            const loadingId = 'loading-' + Date.now();
            addMessageToChat('Processing...', 'ai', loadingId);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                
                // Remove loading message
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                
                // Add AI response
                addMessageToChat(data.response || 'No response', 'ai');
            } catch (error) {
                console.error('Error:', error);
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                addMessageToChat('Error: Could not connect to server. Please ensure the backend is running.', 'ai');
            }
        }
        
        // Add message to chat
        function addMessageToChat(message, sender, messageId = null) {
            const chatDiv = document.getElementById('chat');
            
            // Clear welcome message on first message
            if (chatDiv.children.length === 1 && chatDiv.querySelector('.welcome-text')) {
                chatDiv.innerHTML = '';
            }
            
            const bubble = document.createElement('div');
            bubble.className = sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai';
            bubble.textContent = message;
            if (messageId) bubble.id = messageId;
            
            chatDiv.appendChild(bubble);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        // Save to history
        function saveMessageHistory(message) {
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.unshift({
                message: message,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            history = history.slice(0, 20);
            localStorage.setItem('chatHistory', JSON.stringify(history));
            renderHistory();
        }
        
        // Load history
        function loadMessageHistory() {
            renderHistory();
        }
        
        // Render history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            const historyDiv = document.getElementById('history');
            
            if (history.length === 0) {
                historyDiv.innerHTML = '<div class="history-empty">No history</div>';
                return;
            }
            
            historyDiv.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="alert('Viewing: ' + '${item.message.substring(0, 50)}...')">
                    <p>${item.message.substring(0, 28)}${item.message.length > 28 ? '...' : ''}</p>
                    <p>${item.timestamp}</p>
                </div>
            `).join('');
        }
        
        // Clear history
        function clearHistory() {
            if (confirm('Clear chat history?')) {
                localStorage.removeItem('chatHistory');
                renderHistory();
            }
        }
        
        // Go home
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
