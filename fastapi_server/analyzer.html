<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer - LEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a2847 50%, #2d3e5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .sidebar {
            width: 180px;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(251, 191, 36, 0.15);
            padding: 1rem 0.8rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .sidebar-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fbbf24;
            font-weight: 700;
            padding: 0.5rem 0.6rem;
            border-bottom: 1px solid rgba(251, 191, 36, 0.15);
            margin-bottom: 0.8rem;
            flex-shrink: 0;
        }
        
        .docs-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            min-height: 0;
        }
        
        .doc-item {
            background: rgba(245, 158, 11, 0.08);
            border-left: 2px solid rgba(245, 158, 11, 0.4);
            padding: 0.5rem 0.6rem;
            font-size: 0.7rem;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.2s ease;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .doc-item:hover {
            background: rgba(245, 158, 11, 0.15);
            border-left-color: rgba(251, 191, 36, 0.6);
            transform: translateX(2px);
        }
        
        .doc-item.active {
            background: rgba(245, 158, 11, 0.2);
            border-left-color: #fbbf24;
            color: #fbbf24;
            font-weight: 600;
        }
        
        .content-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid rgba(251, 191, 36, 0.2);
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header-title {
            font-size: 2rem;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .analysis-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
        }
        
        .upload-box {
            background: rgba(245, 158, 11, 0.08);
            border: 2px dashed rgba(251, 191, 36, 0.3);
            border-radius: 0px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            background: rgba(245, 158, 11, 0.15);
            border-color: rgba(251, 191, 36, 0.5);
        }
        
        .upload-text {
            color: #d1d5db;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(251, 191, 36, 0.15);
            border-radius: 0px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        .result-label {
            font-size: 0.7rem;
            color: #fbbf24;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }
        
        .result-text {
            font-size: 0.85rem;
            color: #e5e7eb;
        }
        
        .footer {
            background: rgba(255, 255, 255, 0.03);
            border-top: 2px solid rgba(251, 191, 36, 0.2);
            padding: 0.8rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border: 2px solid #fbbf24;
            color: #0f172a;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            border-radius: 0px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border: 2px solid #fbbf24;
            color: #0f172a;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            padding: 0.6rem 1.4rem;
            border-radius: 0px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (max-width: 1024px) {
            .container {
                width: 90vw;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Documents -->
        <div class="sidebar">
            <div class="sidebar-title">Documents</div>
            <div class="docs-list" id="docsList">
                <div style="color: #999; font-size: 0.7rem; padding: 0.5rem; text-align: center;">No docs</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content-box">
            <!-- Header -->
            <div class="header">
                <h1 class="header-title">Doc Analyzer</h1>
            </div>
            
            <!-- Analysis Area -->
            <div class="analysis-area" id="analysisArea">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-text">üìÑ Click to upload document</div>
                    <div style="font-size: 0.75rem; color: #999;">PDF, DOCX, or TXT files</div>
                </div>
                <input type="file" id="fileInput" onchange="handleFileUpload(event)" accept=".pdf,.docx,.txt">
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <button class="btn-home" onclick="window.location.href='index.html'">‚Üê Back Home</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadedDocs = [];
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileName = file.name.substring(0, 20) + (file.name.length > 20 ? '...' : '');
            uploadedDocs.push({ name: fileName, fullName: file.name, size: file.size });
            
            updateDocsList();
            displayAnalysisResults(file.name);
            
            event.target.value = '';
        }
        
        function updateDocsList() {
            const docsList = document.getElementById('docsList');
            if (uploadedDocs.length === 0) {
                docsList.innerHTML = '<div style="color: #999; font-size: 0.7rem; padding: 0.5rem; text-align: center;">No docs</div>';
                return;
            }
            
            docsList.innerHTML = uploadedDocs.map((doc, index) => `
                <div class="doc-item" title="${doc.fullName}" onclick="selectDoc(${index})">${doc.name}</div>
            `).join('');
        }
        
        function selectDoc(index) {
            const items = document.querySelectorAll('.doc-item');
            items.forEach(item => item.classList.remove('active'));
            items[index].classList.add('active');
        }
        
        function displayAnalysisResults(fileName) {
            const analysisArea = document.getElementById('analysisArea');
            analysisArea.innerHTML = `
                <div class="result-item">
                    <div class="result-label">File Name</div>
                    <div class="result-text">${fileName}</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Compliance Status</div>
                    <div class="result-text">‚úì Document processed and analyzed</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Key Findings</div>
                    <div class="result-text">
                        ‚Ä¢ Document structure valid<br/>
                        ‚Ä¢ No critical compliance issues detected<br/>
                        ‚Ä¢ Ready for submission
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Recommendations</div>
                    <div class="result-text">
                        ‚Ä¢ Add regulatory reference IDs<br/>
                        ‚Ä¢ Update timestamp metadata<br/>
                        ‚Ä¢ Verify signature requirements
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
